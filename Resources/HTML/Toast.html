<div class="container">
    <div class="popup">
    	<div class="header">
    		<div class="header-caption">
    			<img src="${HeaderIcon}" class="header-caption-icon" />
    			<div class="header-caption-text">${HeaderCaption}</div>
    		</div>
    		<div class="header-buttons">
    			<div id="closeButton" class="header-button">
    				<img src="${CloseButtonIcon}" class="close-button" />
    			</div>
    		</div>
    	</div>
    	<div class="message">
    		<div class="message-image-container">
	    		<img src="${MessageIcon}" class="message-image" />
    		</div>
    		<div class="message-text-container">
    			<div class="message-caption">${Caption}</div>
    			<div class="message-text">${Message}</div>
    		</div>
    	</div>
    	<div class="buttons">
    		<div id="updateButton" class="button">${Button1Caption}</div>
    		<div id="dismissButton" class="button">${Button2Caption}</div>
    	</div>
	</div>
</div>
